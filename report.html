<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Report</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 16px;
      color: #111827;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
    }

    .meta p {
      margin: 4px 0;
      font-size: 14px;
    }

    .pill {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 8px;
      background: #fafafa;
      font-size: 14px;
    }

    .total {
      font-weight: 700;
      margin-top: 6px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 24px;
    }
  </style>
</head>

<body>
<main>

  <section class="card">
    <h1>Inventory Report</h1>
    <div class="meta" id="meta"></div>
  </section>

  <section class="card">
    <h2>Inventory Items</h2>
    <div id="items"></div>
  </section>

  <section class="card">
    <h2>Grand Total</h2>
    <p><strong>Total cans (all items):</strong> <span id="grand">0</span></p>
  </section>

  <div class="footer">
    Generated from Inventory Checklist
  </div>

</main>

<script>
  /* ===============================
     STORAGE KEY â€” MUST MATCH script.js
  ================================ */
  const STORE_KEY = "inventory_state_LOCKED_MAIN";

  function safeJsonParse(v) {
    try { return JSON.parse(v); } catch { return null; }
  }

  function totalCans(i) {
    if (i.primaryUnit === "case") {
      return (Number(i.primaryQty) || 0) * (Number(i.caseSize) || 0)
        + (Number(i.secondaryQty) || 0);
    }
    return Number(i.primaryQty) || 0;
  }

  const state = safeJsonParse(localStorage.getItem(STORE_KEY));

  const metaEl = document.getElementById("meta");
  const itemsEl = document.getElementById("items");
  const grandEl = document.getElementById("grand");

  if (!state || !Array.isArray(state.items)) {
    itemsEl.innerHTML =
      "<p>No inventory found. Please return to the checklist and press <strong>Save</strong>.</p>";
  } else {
    /* -------- META -------- */
    metaEl.innerHTML = `
      <p><strong>Venue:</strong> ${state.meta?.venue || ""}</p>
      <p><strong>Event:</strong> ${state.meta?.event || ""}</p>
      <p><strong>Inventory completed by:</strong> ${state.meta?.completedBy || state.meta?.bartender || ""}</p>
      <p><strong>Date:</strong> ${state.meta?.date || ""}</p>
    `;

    /* -------- ITEMS -------- */
    let grand = 0;

    itemsEl.innerHTML = state.items.map(i => {
      const total = totalCans(i);
      grand += total;

      return `
        <div class="pill">
          <strong>${i.name || "Unnamed Item"}</strong><br/>
          ${i.primaryQty || 0} ${i.primaryUnit || ""}
          ${i.primaryUnit === "case" ? ` @ ${i.caseSize || 0}/case` : ""}<br/>
          ${i.secondaryQty || 0} ${i.secondaryUnit || ""}<br/>
          <div class="total">Total cans: ${total}</div>
        </div>
      `;
    }).join("");

    grandEl.textContent = grand;
  }
</script>

</body>
</html>
