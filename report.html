<!DOCTYPE html>
<html>
<head>
<title>Inventory Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <header class="header">
    <div>
      <p class="eyebrow">Bartending2U</p>
      <h1>Inventory Report</h1>
      <p class="lede">Snapshot of current counts. Close this tab to return to the checklist.</p>
    </div>
  </header>

  <section class="card" id="report"></section>
</main>

<script>
const data = JSON.parse(localStorage.getItem("products")) || [];
let html = "<table><tr><th>Item</th><th>Category</th><th>Singles</th><th>Cases</th><th>Pack</th><th>Total</th></tr>";
let grand = 0;

data.forEach(p=>{
  const t = (p.singles || 0) + (p.cases || 0) * (p.pack || 24);
  grand += t;
  html += `<tr><td>${p.name}</td><td>${p.category}</td><td>${p.singles || 0}</td><td>${p.cases || 0}</td><td>${p.pack || 24}</td><td>${t}</td></tr>`;
});

html += `<tr><td colspan="5"><strong>Grand Total</strong></td><td>${grand}</td></tr></table>`;
document.getElementById("report").innerHTML = html;
</script>

</body>
</html>
