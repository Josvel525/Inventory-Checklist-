<!DOCTYPE html>
<html>
<head>
<title>Inventory Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Inventory Report</h1>
<div id="report"></div>

<script>
const data = JSON.parse(localStorage.getItem("products")) || [];
let html = "<table><tr><th>Item</th><th>Category</th><th>Total</th></tr>";
let grand = 0;

data.forEach(p=>{
  const t = p.singles + p.cases*p.pack;
  grand += t;
  html += `<tr><td>${p.name}</td><td>${p.category}</td><td>${t}</td></tr>`;
});

html += `<tr><td colspan="2"><strong>Grand Total</strong></td><td>${grand}</td></tr></table>`;
document.getElementById("report").innerHTML = html;
</script>

</body>
</html>
