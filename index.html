<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Inventory Checklist</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Excel Library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header class="topbar shell">
  <div class="brand">
    <div class="brand__mark">ğŸ¸</div>
    <div>
      <div class="brand__title">Bar Inventory</div>
      <div class="brand__subtitle">Live Checklist</div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn--soft" id="btnSave">Save Progress</button>
    <button class="btn btn--primary" id="btnReport">View Report</button>
  </div>
</header>

<main class="shell">
  <!-- Metadata -->
  <section class="card">
    <h2 class="card__title">Event Details</h2>
    <div class="grid grid--2">
      <div class="field">
        <label class="field__label">Venue</label>
        <input id="venueName" class="input" placeholder="e.g. Main Hall" />
      </div>
      <div class="field">
        <label class="field__label">Event Name</label>
        <input id="eventName" class="input" placeholder="e.g. Wedding" />
      </div>
      <div class="field">
        <label class="field__label">Staff Name</label>
        <input id="bartenderName" class="input" placeholder="Who counted?" />
      </div>
      <div class="field">
        <label class="field__label">Date</label>
        <input id="eventDate" type="date" class="input" />
      </div>
    </div>
    <div style="margin-top:16px;">
      <button class="btn btn--ghost" id="btnExportExcel">ğŸ“Š Download Excel Pivot</button>
    </div>
  </section>

  <!-- Inventory List -->
  <section class="card">
    <h2 class="card__title">Count Items</h2>
    <div id="inventoryRoot">
      <!-- Injected by script.js -->
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
