<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Venue Inventory Checklist</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
</head>

<body>
<header class="topbar">
  <div class="brand">
    <div class="brand__mark">üç∏</div>
    <div>
      <div class="brand__title">Inventory Checklist</div>
      <div class="brand__subtitle">Auto-save ‚Ä¢ iPhone-friendly</div>
    </div>
  </div>

  <div class="row">
    <button class="btn btn--ghost" id="btnSave">Save</button>
    <button class="btn btn--primary" id="btnReport">Report</button>
  </div>
</header>

<main class="shell">

<section class="card">
  <h2 class="card__title">Event Info</h2>

  <div class="grid grid--2">
    <label class="field">
      <span class="field__label">Venue</span>
      <input id="venueName" class="input" placeholder="Venue name" />
    </label>

    <label class="field">
      <span class="field__label">Event</span>
      <input id="eventName" class="input" placeholder="Event name" />
    </label>

    <label class="field">
      <span class="field__label">Inventory Completed By</span>
      <select id="memberSelect" class="input">
        <option value="">Select member‚Ä¶</option>
        <option value="Member 1">Member 1</option>
        <option value="Member 2">Member 2</option>
        <option value="custom">Other (type name)</option>
      </select>
    </label>

    <label class="field" id="customMemberWrap" style="display:none;">
      <span class="field__label">Custom Name</span>
      <input id="bartenderName" class="input" placeholder="Full name" />
    </label>

    <label class="field">
      <span class="field__label">Date</span>
      <input id="eventDate" class="input" type="date" />
    </label>
  </div>

  <div class="row row--wrap">
    <button class="btn btn--soft" id="btnLoadTemplate">Load Template</button>
    <button class="btn btn--soft" id="btnExportExcel">Export Excel</button>
    <button class="btn btn--soft" id="btnExportPDF">Export PDF</button>
  </div>
</section>

<section class="card">
  <h2 class="card__title">Inventory</h2>
  <div id="inventoryRoot"></div>
</section>

<section class="card">
  <h2 class="card__title">Totals</h2>
  <div class="grand">
    <span>Total Cans (All Items)</span>
    <strong id="grandTotal">0</strong>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
