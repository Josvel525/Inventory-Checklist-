<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bartending2U Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
  <header class="header">
    <div>
      <p class="eyebrow">Bartending2U</p>
      <h1>Inventory Checklist</h1>
      <p class="lede">Track singles and cases for each product. Totals update instantly.</p>
    </div>
    <button class="primary" onclick="generateCSV()">Generate Report</button>
  </header>

  <section class="card addForm" aria-label="Add a product">
    <div class="formGrid">
      <label>
        <span>Product name</span>
        <input id="name" placeholder="Topo Chico" autocomplete="off">
      </label>

      <label>
        <span>Category</span>
        <input id="category" placeholder="Mixers / Water" autocomplete="off">
      </label>

      <label>
        <span>Unit type</span>
        <select id="unit">
          <option value="can">Can</option>
          <option value="bottle">Bottle</option>
          <option value="each">Each</option>
          <option value="bag">Bag</option>
          <option value="stack">Stack</option>
        </select>
      </label>
    </div>
    <button class="primary fullWidth" onclick="addProduct()">Add Product</button>
  </section>

  <section id="inventory" class="inventory" aria-live="polite"></section>
</main>

<script src="script.js"></script>
</body>
</html>
