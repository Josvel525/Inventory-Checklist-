<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bartending2U Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
  <header class="header">
    <div>
      <p class="eyebrow">Bartending2U</p>
      <h1>Inventory Checklist</h1>
      <p class="lede">Track singles and cases for each product. Totals update instantly.</p>
    </div>
    <button class="primary" onclick="generateCSV()">Generate Report</button>
  </header>

  <section class="card actionCard" aria-label="Add a product">
    <div class="actionCard__content">
      <div>
        <h2>Add products</h2>
        <p class="lede">Add new inventory items without cluttering this page.</p>
      </div>
      <a class="primary" href="add-product.html">Add Product</a>
    </div>
  </section>

  <section id="inventory" class="inventory" aria-live="polite"></section>
</main>

<script src="script.js"></script>
</body>
</html>
